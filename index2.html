<!DOCTYPE html>
<html>
    <head>
		<!-- Include the a-frame library -->
		<meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    </head>
    
    <body>
		<!-- The VR code -->
        <a-scene>
			<a-assets>
				<img id="texture" src="image/imageTest.jpg"/>
			</a-assets>
			<!-- Way to add a rectangular image to the scene, this can be viewed by VR headset -->
			<a-image src="#texture" width="16" height="10"></a-image>
        </a-scene>
    </body>
</html>
